<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React - State</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class AutoCounter extends React.Component {
        state = {
          count: 0,
        };
        componentDidMount() {
          this.timerTick = this.timerTick.bind(this);
          console.log("ComponentDidMount, this= ", this);
          setInterval(this.timerTick, 1000);
        }
        timerTick() {
          console.log("timerTick, this= ", this);
          this.setState((prevState) => {
            return { count: prevState.count + 100 };
          });
        }
        render() {
          return <h1>{this.state.count}</h1>;
        }
      }
      class CounterDisplay extends React.Component {
        render() {
          var divStyle = {
            width: 250,
            textAlign: "center",
            backgroundColor: "black",
            padding: 40,
            fontFamily: "sans-serif",
            color: "#999",
            borderRadius: 10,
          };
          return (
            <div style={divStyle}>
              <AutoCounter />
            </div>
          );
        }
      }
      ReactDOM.render(<CounterDisplay />, document.querySelector("#container"));
    </script>
  </body>
</html>
